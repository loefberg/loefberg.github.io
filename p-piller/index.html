<!DOCTYPE html>
<html lang="sv">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="HandheldFriendly" content="true">

      <title>P-Piller</title>
      <style>
          body, html {
              margin: 0;
              padding: 0;
          }

          body {
              display: flex;
              font-family: Arial, sans-serif;
          }

          #canvas {
              border: none;
          }

          #settings {
              margin-left: 10px;
          }

          div.field {
            margin-top: 10px;
          }

          /** portrait */
          @media (max-aspect-ratio: 640/420) {
              body {
                  flex-direction: column;
              }

              #canvas {
                  width: 100%;
                  height: calc(100vw * 0.65625);
              }

              #settings {

              }
          }

          /** landscape */
          @media (min-aspect-ratio: 640/420) {
              body {
                  flex-direction: row;
              }

              #canvas {
                  width: calc(100vh * 1.333);
                  height: calc(100vh - 4px);
              }

              #settings {

              }
          }

      </style>
  </head>

    <div id="settings">

        <div class="field">
            <div>
                <label for="placebo">Antal sockerpiller:</label>
            </div>
            <div>

        </div>
    </div>

</html>
